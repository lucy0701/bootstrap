<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<form autocomplete="off">
		
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" id="id" class="form-control password"
				aria-labelledby="passwordHelpBlock">
		</div>
		<br>
		<div class="mb-3">
			<label for="Password" class="form-label">기존 Password</label>
			<input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		<br>
		<div class="mb-3">
			<label for="Password" class="form-label">새로운 Password</label>
			<input type="password" id="new_password" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		<br>
		<div class="mb-3">
			<label for="Password" class="form-label">새로운 Password 확인</label>
			<input type="password" id="new_password_re" class="form-control password"
				aria-labelledby="passwordHelpBlock">
		</div>
		<br>
		<div class="mb-3">
			<button type="button" class="btn btn-primary">primary</button>
		</div>

	</form>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script type="text/javascript">


		$(".btn").on("click", function () {

			// trim : 공백(띄어 쓰기)를 없애준다.
			// focus : 입력창을 포커스 해준다.
			if ($("#id").val().trim() == "" || $("#id").val().trim() == null) {
				alert("아이디를 입력 해 주세요.");
				$("#id").focus;
			} else {
				alert($("#id").val());
				alert("사용 가능합니다.");
			}
				
			if ($("#password").val() == "") {
				alert("패스워드를 입력해주세요.");
			} else if ($("#password").val() == $("#new_password").val()) {
				alert("다른 패스워드를 입력해주세요.");
			} else if ($("#new_password").val() != $("#new_password_re").val()) {
				alert("패스워드가 일치 하지 않습니다.");
			} else {
				$("#new_password").val() == $("#new_password_re").val()
				alert("가입 완료 되었습니다.");
			}

			//		alert("비밀번호가 일치 하지 않습니다.");
			//	}
			//}

			//	alert("사용이 가능합니다.");

			//	alert("거절 되었습니다.")

		});


	</script>


</body>

</html>
