<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<form autocomplete="off">
		
	<h2>성별</h2>
	<div class="form-check">

		<label class="form-check-label" for="man">
			남성 
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="wman" name="gender" id="wman">
		<label class="form-check-label" for="wman">
			여성 
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="etc" name="gender" id="etc">
		<label class="form-check-label" for="etc">
			기타
		</label>
	</div>
	<br>
	<br>

	<h2>통신사</h2>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="SKT" name="tel" id="SKT">
		<label class="form-check-label" for="SKT">
			SKT
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="KT" name="tel" id="KT">
		<label class="form-check-label" for="KT">
			KT
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="LGT" name="tel" id="LGT">
		<label class="form-check-label" for="LGT">
			LGT
		</label>
	</div>
	<br>
	<br>

	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
		<label class="form-check-label" for="inlineCheckbox1">1</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
		<label class="form-check-label" for="inlineCheckbox2">2</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
		<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
	</div>
	<div class="mb-3">
			<button type="button" class="btn btn-primary" id="btn">primary</button>
	</div>
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>

</body>

</html>
