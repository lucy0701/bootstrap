<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body>
	  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	
	<form autocomplete="off">
		
	  <div class="mb-3">
	    <label for="name" class="form-label">ID</label>
	    <input type="txet" class="form-control" id="name">
	  </div>
	  
	  <div class="mb-3">
	    <label for="password" class="form-label">Password</label>
	    <input type="password" class="form-control" id="password">
	  </div>
	  
	  <div class="mb-3">
	    <label for="email" class="form-label">E-Mail</label>
	    <input type="email" class="form-control" id="email">
	  </div>
	  
	  <div class="mb-3">
	    <label for="tel" class="form-label">TEL</label>
	    <input type="tel" class="form-control" id="tel">
	  </div>
	  
	  <div class="mb-3">
	    <label for="date" class="form-label">날짜</label>
	    <input type="date" class="form-control" id="date">
	  </div>
	  
	  <div class="mb-3">
	    <label for="month" class="form-label">월</label>
	    <input type="month" class="form-control" id="month">
	  </div>
	  
	  <div class="mb-3">
	    <label for="time" class="form-label">시간</label>
	    <input type="time" class="form-control" id="time">
	  </div>
	  
	  <div class="mb-3">
	    <label for="range" class="form-label">범위</label>
	    <input type="range" class="form-control" id="range">
	  </div>
	  
	  <div class="mb-3">
	    <label for="number" class="form-label">숫자</label>
	    <input type="number" class="form-control" id="number">
	  </div>
	  
	  <div class="mb-3">
	    <label for="color" class="form-label">color</label>
	    <input type="color" class="form-control" id="color">
	  </div>
	  
	  <br>
	  <button type="submit" id="btn" class="btn btn-primary">제출</button>
	  <br>
	  
	  <script>
		  
		  $("#btn").on("click", function(){
			  if ($("#name").val().trim() == "" || $("#name").val().trim() == null){
				  alert ("아이디를 입력 해 주세요.");
				  $("#name").focus;
			  } else {
				  alert ("가입을 환영합니다.");
			  }
		  });
		  
	  </script>
	  
	  <div class="mb-3">
	    <label for="old_password" class="form-label">Old Password</label>
	    <input type="password" class="form-control" id="old_password">
	  </div>
	  <div class="mb-3">
	    <label for="new_password" class="form-label">New Password</label>
	    <input type="password" class="form-control" id="new_password">
	  </div>
	  <div class="mb-3">
	    <label for="new_re_password" class="form-label">New Password 확인</label>
	    <input type="password" class="form-control" id="new_re_password">
	  </div>
	  
	  <br>
	  <button type="submit" id="btn02" class="btn btn-primary">제출</button>
	  <br>
	  
	  <script>
		  
		  $("#btn02").on("click", function(){
			  if ($("#old_password").val().trim() == $("#new_password").val().trim()){
				  alert ("이전에 사용 하였습니다.");
				  $("#new_password").focus;
			  } else {
				  if ($("#new_password").val().trim() == $("#new_re_password").val().trim()){
					  alert ("가입이 가능합니다.");
				  } else {
					  alert ("비밀번호가 틀립니다.");
					  $("#new_re_password").focus;
				  }
			  }
		  }); 
		  
	  </script>	  
	  
	</form>
		

	
  </body>
</html>
