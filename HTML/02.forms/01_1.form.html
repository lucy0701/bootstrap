<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <style>
	  .mb-3{
		  width: 500px;
	  }
  </style>
  
  
  <body>
    <form autocomplete="off">
	  	<div class="mb-3">
	    	<label for="name" class="form-label">이름</label>
	    	<input type="text" class="form-control" id="name">
	  	</div>
	  
		<div class="mb-3">
	  		<label for="Password" class="form-label">Password</label>
			<input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		
		<div class="mb-3">
	  		<label for="Password" class="form-label">Password 확인</label>
			<input type="password" id="password_re" class="form-control password" aria-labelledby="passwordHelpBlock">
		</div>
		
		<br>
		
		<div class="mb-3">
	   	<label for="email" class="form-label">이메일</label>
	    <input type="email" class="form-control" id="email">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="tal" class="form-label">전화번호</label>
	    	<input type="tel" class="form-control" id="tal">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="number" class="form-label">숫자</label>
	    	<input type="number" class="form-control" id="number">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="name" class="form-label">범위</label>
	    	<input type="range" class="form-control" id="name">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="date" class="form-label">날짜</label>
	    	<input type="date" class="form-control" id="date">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="name" class="form-label">월</label>
	    	<input type="month" class="form-control" id="month">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="time" class="form-label">시간</label>
	    	<input type="time" class="form-control" id="time">
	  	</div>
	  	
	  	<br>
	  	
	  	<div class="mb-3">
	    	<label for="name" class="form-label">컬러</label>
	    	<input type="color"class="form-control" id="color">
	  	</div>

 		<br>
 		
		<div class="mb-3">
	  		<button type="button" class="btn btn-primary">primary</button>
		</div>	  
	</form>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	
  	<script type="text/javascript">
		  
		  
		  $(".btn").on("click",function(){

			const name = $("#name");

			if($("#name").val() == "" ) {
				alert("이름을 입력해 주세요.");
			} else if($("#name").val()) {
				alert("선택하신 이름은 " + name.val() + " 입니다.");
			};
			
			if($("#password").val() == "" ) {
            	alert("패스워드를 입력해주세요.");
         	} else if($("#password").val() != $("#password_re").val()) {
				alert("패스워드가 일치 하지 않습니다.");
			}

		  });
		  
		  
	 </script>
	 
	 
	 
	 
  </body>
</html>
