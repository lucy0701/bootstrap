<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body>
	  
	  
<form autocomplete="off">
		<select class="form-select" aria-label="Default select example" id="country">
		<option selected>선택 해 주세요.</option>
		<option value="1">korea</option>
		<option value="2">usa</option>
		<option value="3">jepan</option>
		<option value="4">china</option>
	</select>
	<!-- selected : 선택된 값이 보이도록한다. 기본 설정. 없을경우 가장 첫번째 값이 보인다.
		 select : 여기에 아이디를 부여 한다.( 옵션에 부여 X ) -->
		 
	<div class="mb-3">
			<button type="button" class="btn btn-primary" id="btn">primary</button>
	</div>
</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
 	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 	
 	<script>
	
	$("#country").on("change",function(){	// change : 버튼 클릭 외, 선택시 실행.
	//$("#btn").on("click",function(){
		alert("country: " + $("#country").val());
		$("#country").val("4").prop("selected",true); // 4가 선택되도록 한다. 4가 true (외우기)
		alert("country: " + $("#country").val());
	});
	
	
	
</script>
  </body>
</html>
