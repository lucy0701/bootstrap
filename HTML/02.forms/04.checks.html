<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		<label class="form-check-label" for="flexCheckDefault">
			Default checkbox
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
		<label class="form-check-label" for="flexCheckChecked">
			Checked checkbox
		</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
		<label class="form-check-label" for="flexCheckIndeterminate">
			Indeterminate checkbox
		</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
		<label class="form-check-label" for="flexCheckIndeterminateDisabled">
			Disabled indeterminate checkbox
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
		<label class="form-check-label" for="flexCheckDisabled">
			Disabled checkbox
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
		<label class="form-check-label" for="flexCheckCheckedDisabled">
			Disabled checked checkbox
		</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
		<label class="form-check-label" for="flexRadioDefault1">
			Default radio
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
		<label class="form-check-label" for="flexRadioDefault2">
			Default checked radio
		</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
		<label class="form-check-label" for="flexRadioDisabled">
			Disabled radio
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked
			disabled>
		<label class="form-check-label" for="flexRadioCheckedDisabled">
			Disabled checked radio
		</label>
	</div>
	<br>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
		<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
		<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
		<label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked
			disabled>
		<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
			input</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
		<label class="form-check-label" for="defaultCheck1">
			Default checkbox
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
		<label class="form-check-label" for="defaultCheck2">
			Disabled checkbox
		</label>
	</div>
	<br>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
		<label class="form-check-label" for="exampleRadios1">
			Default radio
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
		<label class="form-check-label" for="exampleRadios2">
			Second default radio
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
		<label class="form-check-label" for="exampleRadios3">
			Disabled radio
		</label>
	</div>
	<br>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		<label class="form-check-label" for="inlineCheckbox1">1</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
		<label class="form-check-label" for="inlineCheckbox2">2</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
		<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
	</div>
	<br>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
		<label class="form-check-label" for="inlineRadio1">1</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
		<label class="form-check-label" for="inlineRadio2">2</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
			disabled>
		<label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
	</div>
	<br>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
		<label class="form-check-label" for="reverseCheck1">
			Reverse checkbox
		</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" value="" id="reverseCheck2" disabled>
		<label class="form-check-label" for="reverseCheck2">
			Disabled reverse checkbox
		</label>
	</div>

	<div class="form-check form-switch form-check-reverse">
		<input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
		<label class="form-check-label" for="flexSwitchCheckReverse">Reverse switch checkbox input</label>
	</div>
	<br>
	<div>
		<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
	</div>

	<div>
		<input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
	</div>

	<br>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
